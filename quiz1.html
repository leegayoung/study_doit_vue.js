<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <!-- 문제  : 전역 컴포넌트 todo-footer를 등록하기 위해 Vue.component() 를 이용하여
  컴포넌트 이름과 컴포넌트 내용을 작성하고, 지역 컴포넌트 todo-list를 등록하기 위해
  component 속성을 이용하여 컴포넌트 이름과 컴포넌트 내용을 작성합니다.-->
    <div id="app">
      <todo-footer></todo-footer>
      <todo-list></todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('todo-footer',{
        template : '<div>todo-footer 컴포넌트 입니다.</div>'
      });

      var cmp = {
        template : '<div>todo-list 컴포넌트 입니다.</div>'
      };
        new Vue({
          el: '#app',
          components:{
            'todo-list':cmp
          }
        });
    </script>
  </body>
</html>
