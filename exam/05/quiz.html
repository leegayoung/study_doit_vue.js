<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
          <h3>
            {{message}}
            {{notice}}
          </h3>
      </header>
      <section>
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn">alert</button>
        <button v-on:click="alertNotice">click!</button>
        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="js/quiz_app.js" charset="utf-8"></script>
  </body>

</html>
